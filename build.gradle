buildscript {
	ext.kotlin_version = '1.1.1'
    repositories {
	jcenter()
        google() // Gradle 4.0+
        maven { url "https://maven.google.com" } // Gradle < 4.0
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.2.1"
	classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
